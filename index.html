<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Data Test</title>
        <link rel="stylesheet" href="./css/style.css">
        <!--<script type="text/javascript" src="js/login.js"></script>-->
    </head>
    <body>
        <header>
            <div class="container">
                <div id="logo_title">
                  <!-- logo here -->
                  <h1> <span class="highlight">Music</span> Data Test</h1>
                </div>
                <nav> <!-- menu navigation -->
                  <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                  </ul>
                </nav>
            </div>
        </header>

        <section id="gallery"> <!-- main section -->
            <div class="container">
                <div id="gallery-detail">
                    <h1> Search Artist </h1><!---->
                    <form>
                      <input id= "search_text" type="text" placeholder="Search artist here...">
                      <button type="button" class="button_large" id="search_button" onclick="searchMusicArtist()">Search</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="main">
            <div class="container">
                <div id="show_button">
                    <h1 class="page-title">Artist Data</h1>
                    <form>
                      <button type="button" class="button_large" id="back_button" onclick="backToSearch()">Back to Search</button>&nbsp;&nbsp;&nbsp;&nbsp;
                      <!--<button type="button" class="button_large" id="select_image" onclick="selectImage()">Select Images</button>&nbsp;&nbsp;&nbsp;&nbsp;-->
                    </form>
                </div>
            </div>
        </section>
        <section id = "detail">
            <div class="container">
                <div id="artistImage" class="artistInfo">
                    <img src="url" style="width:160px; height: 180px;" alt="no Image" id="imgArtist">
                </div>
                <div id="artistName" class="artistInfo">
                    <span class="artistSpan">Artist Name :</span>
                    <label id="name"></label>
                </div>
                <div id="realName" class="artistInfo">
                    <span class="artistSpan">Birth Name :</span>
                    <label id="birthName"></label>
                </div>
                <div id="birthDate" class="artistInfo">
                    <span class="artistSpan">Born :</span>
                    <label id="dob"></label>
                </div>
                <div id="genre" class="artistInfo">
                    <span class="artistSpan">Genre :</span>
                    <label id="artistGenre"></label>
                </div>
                <div id="activeYears" class="artistInfo">
                    <span class="artistSpan">Year's Active :</span>
                    <label id="yearActive"></label>
                </div>
                <div id="aliases" class="artistInfo">
                    <span class="artistSpan">Aliases :</span>
                    <label id="alias"></label>
                </div>
                <!--<div id="nameVariations" class="artistInfo">
                    <span class="artistSpan">Name Variations :</span>
                    <label id="variations"></label>
                </div>-->
                <div id="biography" class="artistInfo">
                    <span class="artistSpan">Biography :</span>
                    <label id="profile"></label>
                </div>

                <div id="gallery-photo">
                    <!--<div id="popup_tooltip">Click to select the image</div>-->
                    <ul id="photolist"></ul>
                </div>

            </div>
        </section>
        <section id = "selectedImageSection">
            <div class="container">
                <div id="selected-photo">
                    <div id="trackImage" class="artistInfo">
                        <img src="url" style="width:200px; height: 200px;" alt="no Image" id="imgTrack">
                    </div>
                    <div id="collectionName" class="artistInfo">
                        <span class="artistSpan">Collection Name :</span>
                        <label id="coll_name"></label>
                    </div>
                    <div id="price" class="artistInfo">
                        <span class="artistSpan">Price :</span>
                        <label id="coll_price"></label>
                    </div>
                    <div id="genre" class="artistInfo">
                        <span class="artistSpan">Genre :</span>
                        <label id="coll_genre"></label>
                    </div>
                    <div id="copyright" class="artistInfo">
                        <span class="artistSpan">Copyright :</span>
                        <label id="coll_copyright"></label>
                    </div>
                    <div id="releaseDate" class="artistInfo">
                        <span class="artistSpan">Released Date :</span>
                        <label id="date_released"></label>
                    </div>

                    <div id="track_table">
                        <table id="trackInfo">
                            <tr>
                                <th>Track Name</th>
                                <th>Artist</th>
                                <th>Time</th>
                                <th>Price</th>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </section>
        <footer>
          <p>Music Data Test, Copyright &copy; 2017</p>
        </footer>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/musicArtist.js"></script>
      </body>
</html>
